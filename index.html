<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="icon-container" onclick="resetGame()">ðŸ˜Š</div>
    <h3 class="best-time" style="color: #fff;">Best time:</h3>
    <div class="data-container">
      <h3 class="data mark">Remaining Flags:</h3>
      <h3 class="data timer">Time Passed :0</h3>
      <span class="lives"></span>
    </div>
    <div class="main-content">
      <div class="modal">
        <button onclick="closeModal()" class='close'>X</button>
        <h2>Congrats, You just beat Mine Sweeper</h1>
        <ul>
          <li class='time-took'>You beat the game in:</li>
          <li class='moves-took'>it took you </li>
          <button class="btn reset" onclick="resetGame()">Play Again?</button>
        </ul>
      </div>
      <h1>Mine Sweeper</h1>
      <div class="btn-container">
        <button onclick="markRandom()" class="btn">
          <span></span> Show safe Cell
        </button>
        <button class="btn easy selected" onclick="setDifficulty(4,2,this)">
          Easy
        </button>
        <button class="btn medium" onclick="setDifficulty(8,12,this)">
          Medium
        </button>
        <button class="btn hard" onclick="setDifficulty(12,30,this)">
          Diffucult
        </button>
      </div>
      <table>
        <tbody oncontextmenu="return false" class="game-container"></tbody>
      </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
