<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mine Sweeper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="data-container">
      <h3 class="data mark">Remaining Flags:</h3>
      <h3 class="data timer">Time Passed :0</h3>
      <span class="lives"></span>
    </div>
    <div class="main-content">
      <h1>Mine Sweeper</h1>
      <div class="btn-container">
        <button onclick="markRandom()" class="btn">
          <span></span> Show safe Cell
        </button>
        <button class="btn" onclick="setDifficulty(4,2)">Easy</button>
        <button class="btn" onclick="setDifficulty(8,12)">Medium</button>
        <button class="btn" onclick="setDifficulty(12,30)">Diffucult</button>
      </div>
      <table>
        <tbody oncontextmenu="return false" class="game-container"></tbody>
      </table>
    </div>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
